{% extends 'base.html' %}

{% block monitor_status %}

  <li class="list-group-item">fsid: {{ monitor_status.output.monmap.fsid }}</li>

  {% for node in monitor_status.output.monmap.mons %}
    <a href="{{ node.name }}">
		<button type="button" class="btn btn-lg 
		{% if node.up %}
			btn-success
		{% else %}
			btn-danger
		{% endif %}
		">
        Name: {{ node.name }}<br>
        Rank: {{ node.rank }}<br>
        Address: {{ node.addr }}<br>
		{% if not node.up %} DOWN!{% endif %}
      </button>
    </a>
  {% endfor %}


{% endblock %}
